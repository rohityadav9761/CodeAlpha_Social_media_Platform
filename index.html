<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Social App</h1>
        <div id="nav-auth">
            <button onclick="showPage('login')">Login</button>
            <button onclick="showPage('register')">Register</button>
        </div>
        <div id="nav-user" style="display:none;">
            <span id="nav-username"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <main id="app">
        <!-- Login Page -->
        <section id="login-page" class="page">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Register Page -->
        <section id="register-page" class="page" style="display:none;">
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <textarea id="reg-bio" placeholder="Bio"></textarea>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Feed Page -->
        <section id="feed-page" class="page" style="display:none;">
            <h2>Feed</h2>
            <div class="post-box">
                <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                <button onclick="createPost()">Post</button>
            </div>
            <div id="posts-container"></div>
        </section>

        <!-- Profile Page -->
        <section id="profile-page" class="page" style="display:none;">
            <div id="profile-info"></div>
            <h3>Posts</h3>
            <div id="profile-posts"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
